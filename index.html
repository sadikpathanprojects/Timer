<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Centered Timer</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Aptos:wght@700&display=swap');

    body {
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: 'Aptos', sans-serif;
        background-color: #111;
        color: white;
        position: relative;
        transition: background-color 0.3s;
    }

    #timerDisplay {
        font-size: 5rem;
        font-weight: bold;
        margin-top: 20px;
    }

    .controls {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
        flex-wrap: wrap;
        justify-content: center;
    }

    input, button {
        padding: 10px;
        font-size: 1rem;
        border: none;
        border-radius: 8px;
    }

    input {
        width: 80px;
        text-align: center;
    }

    button {
        background-color: #28a745;
        color: white;
        cursor: pointer;
    }

    button:hover {
        background-color: #218838;
    }

    .reset {
        background-color: #dc3545;
    }
    .reset:hover {
        background-color: #c82333;
    }

    /* Flash animation */
    .flash {
        animation: flashBg 0.5s alternate infinite;
    }
    @keyframes flashBg {
        from { background-color: #111; }
        to { background-color: red; }
    }

    /* Footer text */
    .footer {
        position: absolute;
        bottom: 10px;
        font-size: 1rem;
        font-weight: bold;
        text-align: center;
        color: #aaa;
    }
</style>
</head>
<body>

<div class="controls">
    <input type="number" id="hours" min="0" placeholder="HH">
    <input type="number" id="minutes" min="0" max="59" placeholder="MM">
    <input type="number" id="seconds" min="0" max="59" placeholder="SS">
    <button onclick="startTimer()">Start</button>
    <button class="reset" onclick="resetTimer()">Reset</button>
</div>

<div id="timerDisplay">00:00:00</div>

<div class="footer">Created by Sadik Pathan</div>

<audio id="beepSound">
    <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" type="audio/ogg">
</audio>

<script>
let timerInterval;
let beep = document.getElementById("beepSound");

// Unlock audio after first interaction
document.addEventListener("click", () => {
    beep.play().then(() => {
        beep.pause();
        beep.currentTime = 0;
    }).catch(() => {});
}, { once: true });

function startTimer() {
    clearInterval(timerInterval);
    document.body.classList.remove("flash");

    let hours = parseInt(document.getElementById('hours').value) || 0;
    let minutes = parseInt(document.getElementById('minutes').value) || 0;
    let seconds = parseInt(document.getElementById('seconds').value) || 0;

    let totalSeconds = hours * 3600 + minutes * 60 + seconds;
    if (totalSeconds <= 0) return;

    let endTime = Date.now() + totalSeconds * 1000;
    localStorage.setItem("timerEndTime", endTime);

    runTimer(endTime);
}

function runTimer(endTime) {
    updateDisplay(Math.max(0, Math.floor((endTime - Date.now()) / 1000)));

    timerInterval = setInterval(() => {
        let remainingSeconds = Math.max(0, Math.floor((endTime - Date.now()) / 1000));
        updateDisplay(remainingSeconds);

        if (remainingSeconds <= 0) {
            clearInterval(timerInterval);
            localStorage.removeItem("timerEndTime");
            beep.play();
            startFlashing();
        }
    }, 1000);
}

function updateDisplay(totalSeconds) {
    let hrs = String(Math.floor(totalSeconds / 3600)).padStart(2, '0');
    let mins = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
    let secs = String(totalSeconds % 60).padStart(2, '0');
    document.getElementById('timerDisplay').textContent = `${hrs}:${mins}:${secs}`;
}

function resetTimer() {
    clearInterval(timerInterval);
    localStorage.removeItem("timerEndTime");
    updateDisplay(0);
    document.body.classList.remove("flash");
    document.getElementById('hours').value = '';
    document.getElementById('minutes').value = '';
    document.getElementById('seconds').value = '';
}

function startFlashing() {
    document.body.classList.add("flash");
    setTimeout(() => {
        document.body.classList.remove("flash");
    }, 5000);
}

// Resume timer if page refreshed
window.onload = function() {
    let endTime = localStorage.getItem("timerEndTime");
    if (endTime && Date.now() < endTime) {
        runTimer(parseInt(endTime));
    }
};
</script>

</body>
</html>
